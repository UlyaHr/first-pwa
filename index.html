<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#00897B"/>
    <title>My First PWA</title>
    <meta name="description" content="My first PWA"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- Site Navigation -->
    <nav class="teal lighten-1" role="navigation">
        <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">Movie Oracle</a>
        <a href="#" class="sidenav-trigger material-icons" data-target="nav-mobile">menu</a>
        
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>
    <!-- End Site Navigation -->

    <!-- Site Content -->
    <main class="container" id="body-content">
        <div class="preloader-wrapper small active">
            <div class="spinner-layer spinner-green-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- End of site content -->

    <footer class="site-footer blue-grey darken-2">
        <div class="footer-copyright container">
            <p class="grey-text text-lighten-4">&copy; 2019 Tiki Taka <a class="right grey-text text-lighten-4" href="#!">Made with ‚ù§ Grafis Nuresa</a></p>
        </div>
    </footer>

    <script src="js/materialize.min.js"></script>
    <script src="js/nav.js"></script>
